<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>北祥 CSP Customer Portal</title>
  <link rel="SHORTCUT ICON" href="PSC-CSP.png" />
  <!-- css -->
  <link rel="stylesheet" href="css/CSP-login.css">

</head>

<body class="loginWrapper">

  <div class="login-wrap">
    <h1 class="sys-logo">北祥 CSP</h1>
    <h2 class="sys-title">Customer Portal</h2>

    <!-- // 登入 -->
    <div id="LoginForm" class="form-section">
      <div class="form-group">
        <label for="">使用者帳號</label>
        <input class="form-control" id="AccountID" name="AccountID" placeholder="" type="text" value="" />
        <span class="field-validation-valid"></span>
      </div>
      <div class="form-group">
        <label for="">使用者密碼</label>
        <input class="form-control error" id="AccountPwd" name="AccountPwd" placeholder="" type="password" />
        <span class="field-validation-valid">錯誤訊息內容</span>
      </div>
      <a href="UsageReport_Qry.html" id="btn-login" class="btn btn-round btn-gradient">登入</a>
      <div id="pwdReset" class="formSwitchLink"><a href="javascript:void(0);">忘記密碼?</a></div>
    </div><!-- / #LoginForm -->

    <!-- // 忘記密碼 -->
    <div id="PwdRestForm" class="form-section formHide">
      <div class="form-group">
        <label for="">使用者帳號</label>
        <input class="form-control" id="AccountID" name="AccountID" placeholder="" type="text" value="" />
        <span class="field-validation-valid"></span>
      </div>
      <div class="form-group">
        <label for="">聯絡人信箱</label>
        <input class="form-control" id="AccountPwd" name="AccountPwd" placeholder="" type="text" />
        <span class="field-validation-valid"></span>
      </div>
      <a href="#" id="btn-resetPwd" class="btn btn-round btn-gradient-red">寄送重置密碼郵件</a>
      <div id="normalLogin" class="formSwitchLink"><a href="javascript:void(0);">我要登入</a></div>
    </div><!-- / #PwdRestForm -->

  </div><!-- /.login-wrap -->

  <!-- script -->
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      //$('#PwdRestForm').hide(); 
      // 忘記密碼
      $('#pwdReset').click(function(){
        $('#LoginForm').removeClass('formShow').addClass('formHide');
        $('#PwdRestForm').removeClass('formHide').addClass('formShow');
      });
      // 我要登入
      $('#normalLogin').click(function(){
        $('#LoginForm').removeClass('formHide').addClass('formShow');
        $('#PwdRestForm').removeClass('formShow').addClass('formHide');
      });


    });
  </script>

</body>
</html>
