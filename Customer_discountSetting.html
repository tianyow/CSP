  <div class="page-title-header">
    <h2 class="page-title"><a href="Customer_Qry.html">客戶資訊</a>折數設定</h2>
  </div><!-- /.page-title-header -->

  <div class="contentWrapper">
    <div class="inner-wrapper">
      
      <div class="row">
        <div class="formWrap_center">
          <form method="post">
            <div class="form-group">
              <label for="customerName">客戶名稱</label>
              <input class="form-control" id="customerName" name="" type="text" value="pscaber" disabled="" />
            </div>
            <span class="field-validation-valid text-danger"></span>

            <div class="form-group">
              <label for="discountNum">折數</label>
              <input class="form-control input-5digit" id="discountNum" name="" type="text" value="" />
              <span class="field-validation-valid text-danger"></span>
            </div>

            <div class="form-group">
              <label for="discountStart">開始日期</label>
              <input class="form-control input-date datepicker" id="discountStart" name="" type="text" value="" />
              <span class="field-validation-valid text-danger"></span>
            </div>

            <div class="form-group align-center btn-wrap">
              <input type="submit" value="儲存" class="btn btn-round btn-gradient-blue btn-lg" />
              <a class="btn btn-round btn-gradient-gray btn-lg" href="Customer_Qry.html">取消</a>
            </div>

          </form>
        </div><!-- /.formWrap_center -->
      </div>

      <div class="row-fluid">
        <h3>歷史紀錄</h3>
        <div class="table-responsive">
          <table id="AppQryTable" class="table table-hover table-serial">
            <thead>
              <tr>
                <th>過去折數</th>
                <th>期間</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0.81</td>
                <td>2018/08/01 ~ 2018/08/31</td>
              </tr>
              <tr>
                <td>0.82</td>
                <td>2018/07/01 ~ 2018/07/31</td>
              </tr>
              <tr>
                <td>0.83</td>
                <td>2018/05/01 ~ 2018/06/31</td>
              </tr>
            </tbody>
          </table>
        </div><!-- /.table-responsive -->
      </div>

    </div><!-- /.inner-wrapper-->

  </div><!-- /.contentWrapper -->

  <!-- modal -->

            <a href="index.html" class="btn btn-gradient btn-lg">確定</a>

          </div>
        </div>

      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    $(document).ready(function() {
