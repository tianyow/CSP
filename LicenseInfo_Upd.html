  <link rel="stylesheet" href="vendor/DataTables/datatables.min.css"/>
  <link rel="stylesheet" href="css/CSP-styles.css">
</head>

<body>

        </li>
        <li class="nav-item">
          <a href="Billing_Qry.html">
            <span class="v-menu-icon"><i class="icon-billing_list"></i></span>
            <span class="navbar-link">費用報表</span>
          </a>
        </li>
        <li class="nav-item active">
          <a href="CustomerInfo_Qry.html">
            <span class="v-menu-icon"><i class="icon-customer_data"></i></span>
            <span class="navbar-link">訂閱管理</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="MemberManagement_Qry.html">
            <span class="v-menu-icon"><i class="icon-member_management"></i></span>
            <span class="navbar-link" >人員管理</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="Setting.html">
            <span class="v-menu-icon"><i class="icon-setting"></i></span>
            <span class="navbar-link" >其他設定</span>
          </a>
        </li>
      </ul>
    </div><!-- /.vertical-menu -->
  </nav><!-- / #admin-navbar -->

  <div class="nav-userinfo-bar">
    <div class="nav-userinfo">
      <div class="nav-usermail"><img src="images/icon_change_pwd.png" alt=""> admin01@pershing.onmicrosoft.com
        <div class="nav-user-pwdChange">
          <a class="btn btn-gradient-blue" href="https://account.activedirectory.windowsazure.com/changepassword.aspx">變更密碼</a>
        </div>
      </div><!-- /.nav-usermail -->
      <a class="nav-logout" href="" data-toggle="modal" data-target="#msg-logout">登出</a>
    </div><!-- /.nav-userinfo -->
  </div><!-- /.nav-userinfo-bar -->

  <div class="page-title-header">
    <h2 class="page-title"><a href="CustomerInfo_Qry.html">訂閱管理</a><a href="LicenseInfo_Qry.html">授權訂閱</a>編輯授權訂閱</h2>
  </div><!-- /.page-title-header -->

  <div class="contentWrapper">
    <div class="inner-wrapper">

      <div class="formWrap_center">
        <form method="post">

          <div class="form-group">
            <label for="FriendlyName">訂閱名稱</label>
            <input class="form-control" id="FriendlyName" name="" type="text" value="" />
            <span class="field-validation-valid text-danger"></span>
          </div>
          <div class="form-group">
            <label for="Product">產品名稱</label>
            <select name="" id="Product" class="selectpicker" data-live-search="true">
              <option value="">Azure Active Directory Basic</option>
              <option value="">Azure Active Directory Basic</option>
              <option value="">Azure Active Directory Basic</option>
              <option value="">Azure Active Directory Basic</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ProductCount">數量</label>
            <input class="form-control" id="ProductCount" name="" type="text" value="" />
          </div>

          <div class="form-group">
            <label for="BillingCycle">帳務週期</label>
            <div class="form-group">
              <!-- Radio Buttons -->
              <input id="BillingCycle1" name="BillingCycle" type="radio" value="A"  checked="" />
              <label for="BillingCycle1">每年</label>
              <input id="BillingCycle2" name="BillingCycle" type="radio" value="M" />
              <label for="BillingCycle2">每月</label>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">狀態</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">預約啟動日</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">系統暫停日</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">系統到期日</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">預約單號</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">負責業務</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group form-inline">
            <label for="AutoPause">訂閱到期日自動暫停訂閱</label>
            <div class="form-group">
              <!-- Radio Buttons -->
              <input id="AutoPause1" name="AutoPause" type="radio" value="Y" />
              <label for="AutoPause1">是</label>
              <input id="AutoPause2" name="AutoPause" type="radio" value="N" checked="" />
              <label for="AutoPause2">否</label>
            </div>
          </div>
          <div class="form-group">
            <label for="">備註</label>
            <textarea class="full-width" name="" id="" rows="3"></textarea>
          </div>

          <div class="form-group align-center btn-wrap">
            <input type="submit" value="儲存" class="btn btn-round btn-gradient-blue btn-lg" />
            <a class="btn btn-round btn-gradient-gray btn-lg">取消</a>
          </div>

          </form>
      </div><!-- /.formWrap_center -->

    </div><!-- /.inner-wrapper-->
  </div><!-- /.contentWrapper -->

  <!-- modal -->
    <div class="modal fade" id="msg-logout" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div id="message-sm-body" class="modal-body align-center">
            確定要登出嗎?
          </div>
          <div class="modal-footer">
            <a href="index.html" class="btn btn-gradient btn-lg">確定</a>
            <button type="button" class="btn btn-link btn-lg" data-dismiss="modal" onclick="clearShowMessage();">取消</button>
          </div>
        </div>
        <!-- <a class="btnCloseModal" data-dismiss="modal">&times;</a> -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <!-- script -->
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
  <script src="vendor/DataTables/datatables.min.js"></script>
  <script src="js/CSP-scripts.js"></script>
  <script>
    $(document).ready(function() {
      $('#AppQryTable').DataTable();
      $('.selectpicker').selectpicker({});
    });
  </script>

</body>

</html>
